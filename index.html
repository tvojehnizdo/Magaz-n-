<!doctype html><html lang="cs"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Magazín Tvoje Hnízdo – dřevostavby, inspirace, postupy</title>
<meta name="description" content="Magazín o dřevostavbách: návody, rozpočty, legislativa, inspirace a reálné zkušenosti.">
<link rel="canonical" href="https://magazin.tvojehnizdo.com/"/>
<link rel="stylesheet" href="/style.css"/><script src="/script.js" defer></script>
<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"/>
</head><body>
<header class="site"><div class="container nav">
  <div class="logo"><div class="logo-dot"></div><a href="/">Magazín Tvoje Hnízdo</a></div>
  <nav><a href="/rss.xml" rel="alternate">RSS</a> <a class="nav-cta" href="https://tvojehnizdo.com/kontakt">Nezávazná konzultace</a></nav>
</div></header>
<section class="container hero">
  <h1>Dřevostavby bez stresu</h1>
  <p>Praktické návody, rozpočty, legislativa, inspirace a reálné zkušenosti.</p>
  <div class="controls"><input id="q" type="search" placeholder="Hledat články… (rozpočet, dotace, svépomoc)"/></div>
</section>
<main class="container">
  <section class="grid" id="list"><!-- doplní níže JS z articles.json --></section>
</main>
<footer class="site"><div class="container">© 2025 Tvoje Hnízdo • <a href="/sitemap.xml">sitemap</a> • <a href="/rss.xml">rss</a></div></footer>
<script>
(async () => {
  const qs = new URLSearchParams(location.search).get('q')||'';
  const res = await fetch('/articles.json',{cache:'no-store'}); const data = await res.json();
  const arts = Array.isArray(data)?data:(data.articles||[]);
  const toSlug = s => (s||'').toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'');
  const list = document.getElementById('list');
  const render = (f='') => {
    const rows = arts.filter(a=>!f || (a.title||'').toLowerCase().includes(f) || (a.tags||[]).join(' ').toLowerCase().includes(f));
    list.innerHTML = rows.map(a=>`<article class="card">
      <a href="/articles/${a.slug||toSlug(a.title)}.html">
        <img class="cover" src="${a.hero_image||'/banner.jpg'}" alt="${a.title||''}">
        <div class="card-body">
          <div class="card-meta">${(a.date||'').split('T')[0]} • ${(a.tags||[]).slice(0,3).join(' • ')}</div>
          <h2 class="card-title">${a.title||''}</h2>
          <p class="card-excerpt">${a.excerpt||''}</p>
        </div>
      </a>
    </article>`).join('');
  };
  render(qs); const q=document.getElementById('q'); if(q){ q.value=qs; q.addEventListener('input',e=>{render(e.target.value);});}
})();
</script>
</body></html>
